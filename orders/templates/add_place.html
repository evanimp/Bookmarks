{% extends "base.html" %}

{% block title %}
    Place
{% endblock %}

{% block body %}
    <form action="{% url 'add_place' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
      <a class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="Quit without saving" href="{% url 'index' %}">Cancel</a>
    </form>
{% endblock %}
